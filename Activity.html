<script>
function calculateCalories() {
  // Get the values from the input fields
  const steps = parseFloat(document.getElementById("Steps").value);
  const distance = parseFloat(document.getElementById("Distance").value);
  const time = parseFloat(document.getElementById("Time").value);

  // Calculate the calories burned
  const calories = (0.035 * steps) + (0.04 * distance * 1000) + (0.0025 * time * 60 * storeddata.weight);

  // Display the result in the "Total Calories" field
  document.getElementById("calori").value = calories.toFixed(2);
}

// Call the calculateCalories function whenever any input field changes
document.getElementById("Steps").addEventListener("input", calculateCalories);
document.getElementById("Distance").addEventListener("input", calculateCalories);
document.getElementById("Time").addEventListener("input", calculateCalories);

   
</script>
